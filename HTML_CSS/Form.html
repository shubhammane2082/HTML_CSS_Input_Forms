<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Form in HTML and CSS</title>
    <link rel="stylesheet" href="Form.css">
    <script src="Form.js"></script>
</head>
<body>
    <div class="main">
        <div class="div1">HTML 5 Form Input Fields</div>

        <div class="main-div2">
            <div class="main-div2-div1">
                <p>Text Input type for name : </p>
            </div>

            <div class="main-div2-div2">
                <input type="text" size="50" placeholder="enter your name..." autofocus="" required="" id="text">
                <error-output class="text-error"></error-output>
            </div>
        </div>

        <div class="main-div2">
            <div class="main-div2-div1">
                <p>Password Input Type : </p>
            </div>

            <div class="main-div2-div2">
                <input type="password" size="50">
            </div>
        </div>

        <div class="main-div2">
            <div class="main-div2-div1">
                <p>Email Input Type : </p>
            </div>

            <div class="main-div2-div2">
                <input type="email" size="50" id="email">
                <error-output class="emailError"></error-output>
            </div>
        </div>

        <div class="main-div2">
            <div class="main-div2-div1">
                <p>URL Input Type : </p>
            </div>

            <div class="main-div2-div2">
                <input type="url" size="50">
            </div>
        </div>

        <div class="main-div2">
            <div class="numberText">
                <p>Number Input Type : </p>
            </div>

            <div class="numberTextInput">
                <input type="number" size="50" id="number">
                <error-output class="numberError"></error-output>
            </div>
        </div>

        <div class="main-div2">
            <div class="main-div2-div1">
                <p>Tel Input Type : </p>
            </div>

            <div class="main-div2-div2">
                <input type="tel" size="50">
            </div>
        </div>


        <div class="main-div2">
            <div class="main-div2-div1">
                <p>Search Input Type : </p>
            </div>

            <div class="main-div2-div2">
                <input type="search" size="50">
            </div>
        </div>

        <div class="main-div2">
            <div class="Date">
                <p>Choose Date and Time : </p>
            </div>

            <div class="date-input">
                <input type="datetime-local" size="50" >
            </div>
        </div>

        <div class="second-last">
            <div class="second-last-div1">
                <p>Choose your Salary : </p>
            </div>

            <div class="second-last-div2">
                <input type="range" size="100">
            </div>
        </div>

        <div class="last">
            <button>Submit</button>
        </div>
    </div>
</body>
</html>
